<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
       <img class="logo" src="/imagenes/padi.jpeg" alt="Foto de perfil de Daniel Padilla">
    </header>
    <main>
        <section>
            <textarea class="texto-input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="indicacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="texto-output" cols="20" rows="10"></textarea>
            <div>
                <button class="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
<script src="/app.js"></script>
</body>
</html>
