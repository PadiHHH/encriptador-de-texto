<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Encriptador de Texto</title>
</head>
<body class="body">
    <header class="header">
       <img class="logo" src="/imagenes/padi.png" alt="Foto de perfil de Daniel Padilla">
    </header>
    <main class="main">
        <section>
            <textarea class="texto__input" cols="38" rows="12" placeholder="Ingrese el texto aqui"></textarea>
            <div class="indicacion">
                <img class="indicacion__imagen" src="/imagenes/exclamacion.png" alt="Simbolo de exclamacion">
                <h6 class="indicación__texto">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton__encriptar">Encriptar</button>
                <button class="boton__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion__output">
            <img class="seccion__output__imagen" src="/imagenes/muneco.png" alt="Una persona animada, viendo una gema con una lupa">
            <div class="texto__output">
                <textarea class="texto__output__textarea" cols="30" rows="12" readonly></textarea>
                <h2 class="texto__output__titulo">Ningún mensaje fue encontrado</h2>
                <p class="texto__output__parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="boton__copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="datos__texto">Creado por Daniel Padilla Hinojosa 2024</p>
        <a class="datos__link" href="https://www.linkedin.com/in/daniel-padilla-hinojosa/"><img src="/imagenes/linkedin.png" class="datos__link__linkedin"></a>
        <a class="datos__link" href="https://github.com/PadiHHH"><img src="/imagenes/github.png" class="datos__link__github"></a>
    </footer>
<script src="/app.js"></script>
</body>
</html>
